a<!DOCTYPE html>
  <html>
    <head>
      <!-- Metadata section -->
      <meta charset="UTF-8">
      <meta name="description" content="Free Web tutorials">
      <meta name="keywords" content="HTML, CSS, JavaScript">
      <meta name="author" content="Nicky Frias">

      <!-- Font Awesome -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
       rel="stylesheet"/>
      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"/>
      <!-- MDB -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
        rel="stylesheet"/>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!-- Import materialize.css - Compiled and minified CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- Title -->
      <title>
        {% block title %}  {% endblock title %}  
      </title>

    </head>

    <body>

      <nav>
        <div class="nav-wrapper green darken-4">
          <a href="#!" class="brand-logo logo">Hope Music Academy UK</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.login') }}">Login</a></li> 
            <li><a href="{{ url_for('main.register') }}">Register</a></li>
            <li><a href="{{ url_for('main.tasks') }}">Tasks</a></li>
          </ul>
        </div>
      </nav>
    
      <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('main.home') }}">Home</a></li>
        <li><a href="{{ url_for('main.login') }}">Login</a></li> 
        <li><a href="{{ url_for('main.register') }}">Register</a></li>
        <li><a href="{{ url_for('main.tasks') }}">Tasks</a></li>
      </ul>

      
      <main class= "container">
        {% block content %}
            
        {% endblock %}
      </main> 



      <!-- JQuery CDN -->
      <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>

      <!-- Compiled and minified JavaScript -->
      <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

      
    </body>
  </html>
