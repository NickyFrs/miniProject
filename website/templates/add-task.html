{% extends 'base.html' %}

{% block title %} Add Task {% endblock title %}


{% block content %}
    <h3 class="center-align">Add Task</h3>
      <div class="row">
      <!-- Form to add a new task -->
        <form class="col s12" method="POST" action="{{ url_for('main.addtask') }}">
            <!-- Selection option field -->
          <div class="row">
              <div class="input-field col s12">
                  <i class="material-icons prefix">create</i>
                  <select name="category_name" id="category_name" class=validate" required>
                      {% for category in categories %}
                          <option value="" , disabled selected>Choose a category</option>
                          <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                      {% endfor %}
                  </select>
                  <label for="category_name">Task Category</label>
              </div>
          </div>
            <!-- Task name field -->
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">create</i>
              <input id="task_name" name="task_name" type="text"
                     class="validate" minlength="5" maxlength="50" required>
              <label for="task_name">Task Name</label>
            </div>
          </div>
            <!-- Task Description field -->
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_align_left</i>
                <textarea id="task_description" name="task_description"
                          class="materialize-textarea" minlength="5" maxlength="50" required>
                </textarea>
                <label for="task_description">Task Description</label>
            </div>
          </div>
            <!-- Due Date Calendar Picker -->
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">create</i>
              <input class="datepicker validate"
                     id="due_date" name="due_date" type="text" required>
              <label for="due_date">Due Date</label>
            </div>
          </div>
            <!-- Switch to choose if the task is Urgent -->
          <div class="row">
            <div class="input-field col12">
               <div class="switch">
                  <label for="is_urgent">
                    <input type="checkbox" id="is_urgent" name="is_urgent">
                    <span class="lever"></span>
                    Is Urgent
                  </label>
               </div>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="row">
              <div class="col s12 center-align">
                 <button class="btn waves-effect waves-light" type="submit" name="">Submit
                     <i class="material-icons right">send</i>
                 </button>
              </div>
          </div>


        </form>
      </div>

{% endblock %}
