{% extends 'base.html' %}


{% block title %}  {% endblock title %}


{% block content %}

<br />
<div class="container">

  <div class="row">

    <form method="POST" action="#">
      <div class="row col s12">

        <div class="input-field col s6">
          <input placeholder="First Name" type="text" name= "firstName" id="first_name" type="text" class="validate" required>
          <label for="first_name" class= "input-labels">First Name</label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" name= "lastName" type="text" class="validate" required>
          <label for="last_name" class= "input-labels">Last Name</label>
        </div>

      </div>

      <div class="row">

        <div class="input-field col s12">
          <input placeholder= "Email" name="email" id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>

      </div>

      <div class="row">

        <div class="input-field col s12">
          <input placeholder="Enter a password" id="password1" type="password" name= "password1" class="validate" required>
          <label for="password1">Password</label>
        </div>

      </div>

      <div class="row">

        <div class="input-field col s12">
          <input placeholder= "Please confimr your password" id="password2" type="password" name= "password2" class="validate" required>
          <label for="password2">Confirm password</label>
        </div>

      </div>
    </form>
    
  </div>

  <button class="btn waves-effect waves-light" type="submit" name="action">Sign up!
    <i class="material-icons right">send</i>
  </button>
  
</div

{% endblock %}
