{% extends 'base.html' %}


{% block title %}  {% endblock title %}


{% block content %}
    <br />
    <div class="container">
        <form method="POST">
            <div class="row">
                <div class="input-field col s12">
                <input  
                id="email" 
                name= "email" 
                type="email" 
                class="validate" 
                value="" required>
                <label class="active" for="email">E-mail</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                <input  
                id="password" 
                name="password" 
                type="password" 
                class="validate" 
                value="" required>
                <label class="active" for="password">Password</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="submit">Login
                <i class="material-icons right">send</i>
            </button>
        </form>
        <br>
        <hr>
        <div class="row">
            <div class="col-md-12">
                Can't access?, 
            <a href={{ url_for('main.register') }} class="text-darken-4"> register here</a>
            </div>
        </div>
    </div>

    
    
{% endblock %}
