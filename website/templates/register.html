{% extends 'base.html' %}


{% block title %}  {% endblock title %}


{% block content %}

<h3>Registration page</h3>
<br />
  <div class="row">

    <form method="POST" action="{{ url_for('main.register') }}">
      <div class="row col s12">

        <div class="input-field col s6">
          <input placeholder="First Name" type="text" name= "first_name" id="first_name" type="text" class="validate" required>
          <label for="first_name" class= "input-labels">First Name</label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" name= "last_name" type="text" class="validate" required>
          <label for="last_name" class= "input-labels">Last Name</label>
        </div>

      </div>

      <div class="row col s12">

        <div class="input-field col s6">
          <input placeholder= "Enter a username" name="username" id="username" type="text" class="validate" required>
          <label for="username">Username</label>
        </div>

        <div class="input-field col s6">
          <input placeholder= "Email" name="email" id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>

      </div>

      <div class="row col s12">

        <div class="input-field col s6">
          <input placeholder="Enter a password" id="password1" type="password" name= "password1" class="validate" required>
          <label for="password1">Password</label>
        </div>

        <div class="input-field col s6">
          <input placeholder= "Please confimr your password" id="password2" type="password" name= "password2" class="validate" required>
          <label for="password2">Confirm password</label>
        </div>

      </div>

      <button class="btn waves-effect waves-light col s12" type="submit" name="action">Sign up!
        <i class="material-icons right">send</i>
      </button>
    </form>
    
  </div>

  
  
{% endblock %}
